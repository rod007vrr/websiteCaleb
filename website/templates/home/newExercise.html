{% extends 'base.html' %}


{% block content %}
<style>

    .column {
        float: left;
        width: 50%;
      }
      
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
</style>
<title>home</title>
<html>
<body style="background-color: #F3FFFF;">
    
    <div class="column" style="padding: 25px 50px 25px">
        <div><h1>New Exercise</h1></div>
        
        <form method="post">
            <label for="exerName">Exercise Name</label>
            <input name="exerName" id="exerName" required class="w-input">
            <label for="exerDescript">Description</label>
            <textarea name="exerDescript" id="exerDescript" rows="16" required class="w-input"> </textarea>
            <input type="submit" value="Post" class="w-button">
        </form>
        <h5 style="padding: 0px 0px 0px"><a href="{{ url_for('coachHome.coachHome') }}">Back</a></h5>
    </div>
    <div class="column" style="padding: 25px 50px 25px">
        <h1>Exercise List</h1>
        <div class="div-block-7">
            <ul>
                <script>
                    function lines(id){
                        document.getElementById(id).innerHTML = document.getElementById(id).innerHTML.replace(/\n/g, '<br>');
                    };
                </script>
                {% for exercise in exercises %}
                <li>
                    <div>
                        <h4>{{ exercise['title'] }}</h4>
                        <p id="{{ exercise.id }}">{{ exercise['descript'] }}</p>
                    </div>
                    <script>
                        window.onload(lines('{{exercise.id}}'));
                    </script>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
{% endblock %}
